# Site settings
title: Alessio - PandaSekh - Franceschi
description: "Alessio PandaSekh Franceschi Personal Blog"
tagline: "Personal blog about programming stuff"
url:  "https://alessiofranceschi.me" # Actual base url of the website
baseurl: ""           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "Alessio Franceschi"
  email: "alessiofranceschi2@gmail.com"
  url: "https://alessiofranceschi.me"
permalink: /:title/

#Plugins
plugins: [jekyll-seo-tag, jekyll-sitemap]

#SEO
twitter:
  username: pandasekh
  card: summary
facebook:
  app_id: # Facebook app ID for Facebook insights
  publisher: # Facebook page URL or ID of the publishing entity
  admins: # Facebook user ID for domain insights linked to a personal account
logo: /assets/img/logo.jpg
social:
  links: #List your social links here
    - https://twitter.com/PandaSekh
    - https://www.github.com/pandasekh
    - https://www.linkedin.com/in/alessio-franceschi/
lang: en_US
locale: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never

compress_html:
  clippings: all
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []
